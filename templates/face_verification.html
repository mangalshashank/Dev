<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Facial Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .header {
            color: white;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-top: 0;
            color: #333;
        }

        .capture-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #video-container {
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio for the video */
            position: relative;
            overflow: hidden;
            border: 2px solid #3498db;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #capture {
            background-color: #3498db;
            color: #fff;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto;
        }

        #capture:hover {
            background-color: #2980b9;
        }

        #canvas {
            display: none;
        }

        /* Updated loading overlay styles for a more beautiful animation */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 999;
            text-align: center;
        }

        #loading-spinner {
            border: 6px solid transparent;
            border-top: 6px solid #3498db;
            border-bottom: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 20% auto;
            animation: spin 1s linear infinite, fade 1s linear infinite;
            background: linear-gradient(90deg, #3498db, #1abc9c, #3498db, #1abc9c);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        #loading-text {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="header">Agent Facial Verification</h1>
    </header>
    <div class="content">
        <h1 class="capture-text">Please Capture Your Image</h1>
        <div id="video-container">
            <video id="video" autoplay></video>
        </div>
        <button id="capture">Verify Your Face</button>
        <canvas id="canvas"></canvas>
        <!-- Loading overlay element -->
        <div id="loading-overlay">
            <div id="loading-spinner"></div>
            <div id="loading-text">Loading...</div>
        </div>
        <script src="{{ url_for('static', filename='capture.js') }}"></script>
        
    </div>
  
</body>
</html>
