<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Additional CSS styles for this page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            color: #ecf0f1;
        }

        .success-message {
            text-align: center;
            padding: 20px;
        }

        .success-text {
            font-size: 24px;
            color: #333;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        a.button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hurrah! Payment Completed</h1>
    </header>
    <div class="success-message">
        <p class="success-text">Your payment has been successfully processed.</p>
    </div>
    <div class="back-button">
        <a href="/" class="button">Start a New Transaction</a>
    </div>
</body>
</html>
